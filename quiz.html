<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Quiz</h1>
    <div id="question-container"></div>
    <button id="submit-btn">Submit</button>
    <div id="result-container"></div>
  </div>

  <script>
    
    const quizData = [ // cria constante
  {
    question: "What is the capital of France?", // cria a quest√£o
    options: ["Berlin", "Madrid", "Paris", "Rome"], // alternativas
    correctAnswer: "Paris" // a resposta certa
  },
  {
    question: "Which planet is known as the Red Planet?",
    options: ["Earth", "Mars", "Jupiter", "Venus"],
    correctAnswer: "Mars"
  }
];

const questionContainer = document.getElementById("question-container"); 
const submitBtn = document.getElementById("submit-btn");
const resultContainer = document.getElementById("result-container");

let currentQuestionIndex = 0; 
let score = 0;

function showQuestion() {
  const currentQuestion = quizData[currentQuestionIndex];
  questionContainer.innerHTML = `
    <h2>${currentQuestion.question}</h2>
    <ul class="options-list">
      ${currentQuestion.options.map((option, index) => `
        <li>
          <input type="radio" id="option${index}" name="answer" value="${option}">
          <label for="option${index}">${option}</label>
        </li>
      `).join('')}
    </ul>
  `;
}

function checkAnswer() {
  const selectedOption = document.querySelector('input[name="answer"]:checked');
  if (selectedOption) {
    if (selectedOption.value === quizData[currentQuestionIndex].correctAnswer) {
      score++;
    }
    currentQuestionIndex++;
    if (currentQuestionIndex < quizData.length) {
      showQuestion();
    } else {
      showResult();
    }
  } else {
    alert("Please select an answer.");
  }
}

function showResult() {
  questionContainer.style.display = "none";
  submitBtn.style.display = "none";
  resultContainer.innerHTML = `
    <h2>Quiz Completed!</h2>
    <p>Your score: ${score} out of ${quizData.length}</p>
  `;
}

showQuestion();
submitBtn.addEventListener("click", checkAnswer);
  </script>


<style>
    #quiz-container {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

#question-container {
  margin-bottom: 20px;
}

.options-list {
  list-style: none;
  padding: 0;
}

.options-list li {
  margin-bottom: 10px;
}
</style>

</body>
</html>
