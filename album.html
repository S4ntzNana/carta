<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nosso √Ålbum</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(139, 46, 119);
      font-family: 'DynaPuff', cursive;
      color: white;
      text-shadow: 1px 2px 2px black;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 48px;
      color: #fff;
    }

    .album-container {
      background-color: rgb(237, 216, 237);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 1px 3px 6px rgba(0, 0, 0, .5);
      max-width: 900px;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .foto {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .foto:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .foto {
        height: 180px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <h1>Nosso √Ålbum üíï</h1>

  <div class="album-container">

    <div class="foto" style="background-image: url('https://placekitten.com/401/301');"></div>
    <div class="foto" style="background-image: url('https://placekitten.com/402/302');"></div>
    <div class="foto" style="background-image: url('https://placekitten.com/403/303');"></div>
  </div>
</body>
</html>
