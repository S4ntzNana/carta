<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nosso √Ålbum</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: whitesmoke;
      font-family: 'DynaPuff', cursive;
      color: white;
      text-shadow: 1px 2px 2px black;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 48px;
      color: #c13b65;
    }

    .album-container {
      background-color: rgb(237, 216, 237);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 1px 3px 6px rgba(0, 0, 0, .5);
      max-width: 900px;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .foto {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .foto:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .foto {
        height: 180px;
      }

      h1 {
        font-size: 36px;
      }
    }
    .modal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  position: relative;
  background: #fff;
  padding: 10px;
  border-radius: 10px;
  max-width: 90vw;
  max-height: 90vh;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  text-align: center;
}

.modal-img {
  max-width: 100%;
  max-height: 70vh;
  border-radius: 8px;
}

.modal-caption {
  margin-top: 8px;
  font-size: 1.1rem;
  color: #333;
}

.modal-close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 28px;
  font-weight: bold;
  color: #444;
  cursor: pointer;
  user-select: none;
  transition: color 0.3s ease;
}

.modal-close:hover {
  color: #000;
}

  </style>
</head>
<body>
  <h1>Nosso √Ålbum üíï</h1>

  <div class="album-container">
    <!-- Substitua os URLs abaixo pelas fotos de voc√™s -->
    <div class="foto" style="background-image: url('https://i.postimg.cc/sgzZYwy0/sonic-shadow.gif');"></div>

    <div class="foto" style="background-image: url('https://i.postimg.cc/65LvP8qW/sonadow-shadow-the-hedgehog.gif');"></div>

    <div class="foto" style="background-image: url('https://i.postimg.cc/6QXfYg4k/bb552611-ed1c-4c67-93ab-4b98204e82c1.jpg');"></div>
    <div class="foto" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIIJiIJ5mQ7nhzXdtqEPJdO3jLwReJnuHuPrATeMfU5a_JIdIc8kYwvFBCcT1C543N21E&usqp=CAU');"></div>
    <div class="foto" style="background-image: url('https://i.postimg.cc/jj1ynjY4/bad684d9-cfd8-4923-ba19-6ceffbc6a252.jpg');"></div>

</body>
  <div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <img class="modal-img" id="modalImg" src="" alt="Foto em destaque">
    <div class="modal-caption" id="modalCaption"></div>
  </div>
</div>

</html>
<script>
const fotos = document.querySelectorAll('.foto');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalCaption = document.getElementById('modalCaption');
const modalClose = document.getElementById('modalClose');

const legendas = [
  "Nosso gif preferido üíû",
  "Nosso primeiro encontro ü•∫",
  "Meu batman e meu sonic üåå",
  "Uma das minhas fotos favoritas üì∏",
  "S√≥ a gente entende essa rsrs üòÜ",
  "Aquele dia que ficou no cora√ß√£o üíú",
  "Olha esse meme kkkk üòÇ",
  "Melhores mem√≥rias com voc√™ üíñ",
  "Te amo mais que miojo üçúüíò"
];

fotos.forEach((foto, index) => {
  foto.addEventListener('click', () => {
    const bg = foto.style.backgroundImage;
    const imageUrl = bg.slice(5, -2); // pega s√≥ o link
    modalImg.src = imageUrl;
    modalCaption.textContent = legendas[index] || '';
    modal.style.display = 'flex';
  });
});

modalClose.addEventListener('click', () => {
  modal.style.display = 'none';
});

// Fecha modal clicando fora da imagem
modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

</script>
